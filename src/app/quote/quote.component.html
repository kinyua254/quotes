<div class=" quote m-3 border p-3">
    <h4 class=" fw-bold">
      {{quote.author}}
    </h4>
    <p class="elapsed">{{quote.createdOn | elapsedTime}}</p>
  
    <p>{{quote.quoteContent}}.</p>
    <div class="votes d-flex justify-content-between">
      <div class="d-flex align-items-center upvote">
        <i (click)="upVoteQuote()">Like</i> <span class="text-success mx-2">{{quote.upVote}}</span>
      </div>
      <div class="d-flex align-items-center downvote">
        <i (click)="downVoteQuote()">Dislike</i> <span
          class="text-danger mx-2">{{quote.downVote}}</span>
      </div>
    </div>
    <div class="d-flex justify-content-between mt-3">
      <div class="d-flex">
        <p>Submitted By:</p> <span class="text-success mx-2 fw-bold">{{quote.submitted}}</span>
      </div>
      <div>
        <i class= "delete"(click)="deleteQuote()">delete quote</i>
      </div>
    </div>
  </div>
